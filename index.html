<!doctype html>

<head>
	<meta charset="utf-8">
	<title>Zip Code</title>
	<meta name="description" content="A frontend dev aptitude test by Deep Space Robots.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-2 col-xs-4"></div>
			<div class="col-8 col-xs-4">
				<div class="center-block">
					<div>
						<div class="mb-3">
							<label for="zipcode" class="form-label">Insert post code.</label>
							<input type="text" class pattern="[0-9]*" class="form-control" id="zipcode"
								aria-describedby="inputHelp">
							<div id="inputHelp" class="form-text">
							</div>
						</div>

						<button type="submit" onclick="submit();" class="btn btn-primary">Submit</button>
					</div>
				</div>
				<hr />
			</div>
			<div class="col-2 col-xs-4"></div>
		</div>
		
		<div class="row">
			<div class="col-2 col-xs-4"></div>
			<div class="col-8 col-xs-4">
				<div class="row">
					<div class="col-6 ">
						<label class="form-label" id="resZipcode"></label>
						</br>
						<label class="form-label" id="country"></label>
						</br>
						<label class="form-label" id="countryAbbreviation"></label>
						</br>
						<label class="form-label" id="placeName"></label>
						</br>
						<label class="form-label" id="longitude"></label>
						</br>
						<label class="form-label" id="state"></label>
						</br>
						<label class="form-label" id="stateAbbreviation"></label>
						</br>
						<label class="form-label" id="latitude"></label>
					</div>
					<div class="col-6 ">
						<img id="image" height="100" width="100" />
					</div>
				</div>
			</div>
		</div>
		<div class="col-2 col-xs-4"></div>
	</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
